{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-4">Редактировать заявку</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="subject" class="block text-gray-700 font-bold mb-2">Тема заявки</label>
          {{ form.subject }}
        </div>
        <div>
          <label for="description" class="block text-gray-700 font-bold mb-2">Описание заявки</label>
          {{ form.description }}
        </div>
        <div>
          <label for="urgent" class="block text-gray-700 font-bold mb-2">Срочность</label>
          {{ form.urgent }}
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
