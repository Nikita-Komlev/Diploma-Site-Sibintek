{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-4">Удалить заявку</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
      <p class="text-gray-700 mb-4">Вы уверены, что хотите удалить заявку "<strong>{{ object.subject }}</strong>"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Удалить</button>
        <a href="{% url 'ticket_detail' object.id %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Отмена</a>
      </form>
    </div>
  </div>
{% endblock %}
